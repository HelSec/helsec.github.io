---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.author %}
  <div class="author">
    Written by <a href="{{ page.author-link }}">
      {{ page.author }}
    </a>
  </div>
  {% endif %}


  
  {{ content }}
</div>
