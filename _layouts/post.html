---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.host %}
  <span class="sponsor"><img src="/assets/img/{{page.logo}}" alt="{{page.host}}" title="{{page.host}}" /></span>
  {% endif %}
  <p><span class="emoji-icon">‼️ </span> <a href="{{ page.meetup_link }}">RSVP</a> at meetup.com</p>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
