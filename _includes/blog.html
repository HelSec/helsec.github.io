{% assign posts = site.posts | where: 'categories', include.type %}

{% capture title %}{{include.type}}s{% endcapture %}

<ul class="posts">
    {% for post in posts %}
    {% capture posttime %}{{post.date | date: '%s'}}{% endcapture %}

    <li class="post {{event_class}}">
      {{post.date | date: "%Y-%m-%d"}}<br />
      <a href="{{ post.url }}">{{ post.title }}</a>
      <br />
    </li>
  {% endfor %}
</ul>
