{% assign filtered_posts = site.posts | where: 'categories', "announcements" %}

<div class="announcements">
  {% for post in filtered_posts %}
    <article>
      <h3>{{post.date | date: "%Y-%m-%d"}} - <a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div>{{post.excerpt}}</div>
    </article>

  {% endfor %}
</div>
